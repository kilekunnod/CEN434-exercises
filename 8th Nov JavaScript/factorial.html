<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
</head>
<body>
    <style>
        body {
            background-color: bisque;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }

        button {
            border-radius: 4px;
            color: black;
            padding: 6px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button:hover {
            background-color: burlywood;
        }
    </style>
  <h2>Factorial Calculator</h2>
  <button onclick="calculateFactorial()">Calculate Factorial of 44</button>
  <p id="result"></p>

  <script>
    function calculateFactorial() {
      let number = 44;
      let factorial = BigInt(1); // Using BigInt to handle large numbers

      for (let i = BigInt(1); i <= BigInt(number); i++) {
        factorial *= i;
      }

      document.getElementById("result").textContent = `Factorial of 44 is: ${factorial}`;
    }
  </script>
</body>
</html>
